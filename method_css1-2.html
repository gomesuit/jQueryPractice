<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>method_css1-2.html</title>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			$(function(){
				$("#setumei").css("color","#f00");
				$("#setumei").css("background-color","#fff");
				$("#setumei").css("border","1px solid #555");
				$("#setumei2").css({
					"color" : "#f00",
					"background-color" : "#fff",
					"border" : "1px solid #555"
				});
			})
		</script>
	</head>
	<body>
		<div id="setumei">吾輩は猫である</div>
		<div id="setumei2">名前はまだ無い</div>
	</body>
</html>
