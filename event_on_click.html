<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>event_on_click.html</title>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script>
			$(function(){
				$("#click_btn").on("click", function(){
					alert("イベントが実行されました");
				});
			})
		</script>
	</head>
	<body>
		<button id="click_btn">ここをクリック</button>
	</body>
</html>
